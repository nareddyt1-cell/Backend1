<!DOCTYPE html>
<html>
<head>
    <title>Pancreatic Proenzyme Sequence Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Pancreatic Proenzyme Sequence Analyzer</h1>

<textarea id="normal" placeholder="Normal proenzyme sequence"></textarea><br><br>
<textarea id="damaged" placeholder="Damaged proenzyme sequence"></textarea><br><br>

<button onclick="analyze()">Analyze</button>

<h3>Sequence Comparison</h3>
<pre id="sequenceView" style="font-family: monospace;"></pre>

<h3>Results</h3>
<div id="results"></div>

<canvas id="likelihoodChart" width="400" height="200"></canvas>

<script>
function highlightMutations(normal, damaged, differences) {
    let damagedView = "";
    for (let i = 0; i < normal.length; i++) {
        const diff = differences.find(d => d.position === i + 1);
        if (diff) {
            damagedView += `<span style="color:red;font-weight:bold;">${damaged[i]}</span>`;
        } else {
            damagedView += damaged[i] || "-";
        }
    }
    return `Normal:  ${normal}\nDamaged: ${damagedView}`;
}

async function analyze() {
    const normal = document.getElementById("normal").value;
    const damaged = document.getElementById("damaged").value;

    const res = await fetch("/analyze", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            normal_sequence: normal,
            damaged_sequence: damaged
        })
    });

    const data = await res.json();

    document.getElementById("sequenceView").innerHTML =
        highlightMutations(normal, damaged, data.differences);

    let html = `
        <p><strong>Total Mutations:</strong> ${data.summary.total_mutations}</p>
        <p><strong>Functional Likelihood:</strong> ${data.summary.functional_likelihood}%</p>
    `;

    if (data.matched_enzymes.length > 0) {
        html += "<h3>Identified Digestive Proenzymes</h3><ul>";
        data.matched_enzymes.forEach(e => {
            html += `<li>${e.name} (${e.gene}) â€“ UniProt ${e.accession}</li>`;
        });
        html += "</ul>";
    }

    document.getElementById("results").innerHTML = html;

    new Chart(document.getElementById("likelihoodChart"), {
        type: "bar",
        data: {
            labels: ["Normal", "Damaged"],
            datasets: [{
                label: "Functional Likelihood (%)",
                data: [
                    data.likelihoods.normal,
                    data.likelihoods.damaged
                ]
            }]
        },
        options: {
            scales: { y: { min: 0, max: 100 } }
        }
    });
}
</script>

</body>
</html>
