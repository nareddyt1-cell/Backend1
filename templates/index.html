<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enzyme Sequence Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #results {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .mutation {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Enzyme Sequence Analyzer</h1>

    <label><strong>Normal Enzyme Sequence</strong></label>
    <textarea id="normalSeq" placeholder="Paste normal enzyme sequence here"></textarea>

    <label><strong>Damaged Enzyme Sequence</strong></label>
    <textarea id="damagedSeq" placeholder="Paste damaged enzyme sequence here"></textarea>

    <button onclick="analyze()">Analyze Sequence</button>

    <div id="results"></div>

    <script>
        async function analyze() {
            const normal = document.getElementById("normalSeq").value.trim();
            const damaged = document.getElementById("damagedSeq").value.trim();
            const resultsDiv = document.getElementById("results");

            resultsDiv.innerHTML = "Analyzing...";

            if (!normal || !damaged) {
                resultsDiv.innerHTML = "Please enter both sequences.";
                return;
            }

            try {
                const response = await fetch("https://backend-688r.onrender.com/analyze", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        normal_sequence: normal,
                        damaged_sequence: damaged
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    resultsDiv.innerHTML = "Server error.";
                    return;
                }

                let html = `<h2>Results</h2>`;
                html += `<p><strong>Total Mutations:</strong> ${data.summary.total_mutations}</p>`;
                html += `<p><strong>Functional Likelihood:</strong> ${data.summary.functional_likelihood}%</p>`;
                html += `<h3>Mutation Details</h3>`;

                if (data.differences.length === 0) {
                    html += `<p>No differences detected.</p>`;
                } else {
                    data.differences.forEach(m => {
                        html += `
                            <div class="mutation">
                                <strong>Position ${m.position}:</strong>
                                ${m.expected} â†’ ${m.found}<br/>
                                <em>${m.effect}</em>
                            </div>
                        `;
                    });
                }

                resultsDiv.innerHTML = html;

            } catch (err) {
                console.error(err);
                resultsDiv.innerHTML = "Could not connect to backend.";
            }
        }
    </script>

</body>
</html>
