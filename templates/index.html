<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pancreatic Proenzyme Sequence Analyzer</title>

    <!-- Mol* viewer -->
    <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 160px;
            font-family: monospace;
            white-space: pre-wrap;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #sequenceView, #results, #mutationEffects {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .mutation {
            color: red;
            font-weight: bold;
        }
        #viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>Pancreatic Proenzyme Sequence Analyzer</h1>

<label>Normal Proenzyme Sequence</label>
<textarea id="normal"></textarea>

<label>Damaged Proenzyme Sequence</label>
<textarea id="damaged"></textarea>

<button id="analyzeBtn" onclick="analyze()">Analyze Sequence</button>

<h3>Sequence Comparison</h3>
<pre id="sequenceView"></pre>

<div id="results"></div>

<h3>Mutation Effect Analysis</h3>
<div id="mutationEffects"></div>

<h3>AlphaFold Structure Model</h3>
<div id="viewer"></div>

<script>
let viewer = null;

function highlightMutations(normal, damaged, diffs) {
    let out = "";
    for (let i = 0; i < normal.length; i++) {
        const d = diffs.find(x => x.position === i + 1);
        out += d ? `<span class="mutation">${damaged[i]}</span>` : (damaged[i] || "-");
        if ((i + 1) % 50 === 0) out += "\n";
    }
    return out;
}

async function analyze() {
    const btn = document.getElementById("analyzeBtn");
    btn.disabled = true;

    const normal = document.getElementById("normal").value.trim();
    const damaged = document.getElementById("damaged").value.trim();

    try {
        const res = await fetch("https://backend-688r.onrender.com/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ normal_sequence: normal, damaged_sequence: damaged })
        });

        const data = await res.json();

        document.getElementById("sequenceView").innerHTML =
            highlightMutations(normal, damaged, data.differences);

        document.getElementById("results").innerHTML = `
            <b>Total Mutations:</b> ${data.summary.total_mutations}<br>
            <b>Functional Likelihood:</b> ${data.summary.functional_likelihood}%
        `;

        let effects = "";
        data.mutation_effects.forEach(m =>
            effects += `Position ${m.position}: ${m.effect}\n`
        );
        document.getElementById("mutationEffects").innerText = effects || "No major effects detected.";

        // Load AlphaFold model
        if (data.alphafold_id) {
            if (!viewer) {
                viewer = new molstar.Viewer("viewer", {
                    layoutIsExpanded: true,
                    layoutShowControls: false
                });
            }
            viewer.loadStructureFromUrl(
                `https://alphafold.ebi.ac.uk/files/AF-${data.alphafold_id}-F1-model_v4.cif`,
                "mmcif"
            );
        }

    } catch (e) {
        alert("Backend connection error");
        console.error(e);
    } finally {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
